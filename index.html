<!DOCTYPE html>
<html>

<head>
    <title>Sounds POC</title>
</head>

<body>

    <script src="http://cdn.rawgit.com/meenie/band.js/1.1.2/dist/band.min.js"></script>
    <script>
        var conductor = new BandJS();
        conductor.setTimeSignature(4, 4);
        conductor.setTempo(120);
        var piano = conductor.createInstrument();
        piano.note('quarter', 'C4')
            .note('quarter', 'C4')
            .note('half', 'D4')
            .note('half', 'C4')
            .note('half', 'F4')
            .note('half', 'E4')
            .rest('half')
            .note('quarter', 'C4')
            .note('quarter', 'C4')
            .note('half', 'D4')
            .note('half', 'C4')
            .note('half', 'G4')
            .note('half', 'F4')
            .rest('half')
            .note('quarter', 'C4')
            .note('quarter', 'C4')
            .note('half', 'C5')
            .note('half', 'A4')
            .note('half', 'F4')
            .note('half', 'E4')
            .note('half', 'D4')
            .note('quarter', 'A#4')
            .note('quarter', 'A#4')
            .note('half', 'A4')
            .note('half', 'F4')
            .note('half', 'G4')
            .note('half', 'F4');
        var player = conductor.finish();
        player.play();
    </script>
</body>

</html>
